<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKET_RADAR // OMEGA</title>
    <style>
        :root {
            --holo-blue: #00f3ff;
            --holo-bg: rgba(0, 243, 255, 0.05);
            --holo-border: rgba(0, 243, 255, 0.3);
            --danger-red: #ff2a6d;
            --void-bg: #050505;
            --grid-color: rgba(255, 255, 255, 0.03);
            --font-tech: 'Courier New', Courier, monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--void-bg);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--holo-blue);
            font-family: var(--font-tech);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            perspective: 1000px;
        }

        /* Ambient Scanning Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 6px 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* The Glass HUD Container */
        .hud-container {
            width: 90%;
            max-width: 900px;
            background: rgba(10, 15, 20, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--holo-border);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15), inset 0 0 20px rgba(0, 243, 255, 0.05);
            border-radius: 4px;
            padding: 2rem;
            position: relative;
            transform: rotateX(2deg);
            transition: transform 0.3s ease;
        }

        /* Decorative HUD Corners */
        .hud-corner {
            position: absolute;
            width: 20px; height: 20px;
            border: 2px solid var(--holo-blue);
            transition: all 0.5s;
        }
        .tl { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
        .tr { top: -2px; right: -2px; border-left: 0; border-bottom: 0; }
        .bl { bottom: -2px; left: -2px; border-right: 0; border-top: 0; }
        .br { bottom: -2px; right: -2px; border-left: 0; border-top: 0; }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--holo-border);
            padding-bottom: 10px;
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--holo-blue);
        }

        .system-status {
            font-size: 0.7rem;
            color: rgba(0, 243, 255, 0.6);
            text-align: right;
        }

        /* Form Area */
        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .input-group.full-width {
            grid-column: span 2;
        }

        label {
            font-size: 0.7rem;
            margin-bottom: 5px;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--holo-border);
            color: #fff;
            padding: 12px 15px;
            font-family: var(--font-tech);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--holo-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            background: rgba(0, 243, 255, 0.05);
        }

        /* The Launch Button */
        #scanBtn {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid var(--holo-blue);
            color: var(--holo-blue);
            font-family: var(--font-tech);
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            margin-top: 10px;
            transition: 0.3s;
        }

        #scanBtn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: var(--holo-blue);
            opacity: 0.1;
            transition: 0.3s;
        }

        #scanBtn:hover {
            box-shadow: 0 0 20px var(--holo-blue);
            text-shadow: 0 0 8px #fff;
            background: rgba(0, 243, 255, 0.1);
        }

        #scanBtn:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Radar Scanning Animation */
        .radar-line {
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: var(--holo-blue);
            box-shadow: 0 0 10px var(--holo-blue);
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }
        .scanning .radar-line {
            animation: scanDown 2s infinite linear;
            opacity: 1;
        }

        @keyframes scanDown {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Results Display */
        #console-output {
            margin-top: 30px;
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        .threat-card {
            border: 1px solid var(--danger-red);
            background: rgba(255, 42, 109, 0.05);
            padding: 20px;
            position: relative;
            animation: glitchIn 0.3s ease-out;
        }

        .threat-card::before {
            content: "DETECTED";
            position: absolute;
            top: -10px; right: 10px;
            background: var(--void-bg);
            border: 1px solid var(--danger-red);
            color: var(--danger-red);
            font-size: 0.6rem;
            padding: 2px 5px;
        }

        .threat-header {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .threat-url {
            color: var(--danger-red);
            font-size: 0.8rem;
            margin-bottom: 15px;
            display: block;
            opacity: 0.8;
            text-decoration: none;
        }
        
        .threat-url:hover { text-decoration: underline; }

        .threat-reason {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #ccc;
            border-left: 2px solid var(--danger-red);
            padding-left: 10px;
            margin-bottom: 15px;
        }

        .counter-btn {
            background: transparent;
            border: 1px dashed var(--holo-blue);
            color: var(--holo-blue);
            padding: 8px 12px;
            font-family: var(--font-tech);
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .counter-btn:hover {
            background: var(--holo-blue);
            color: #000;
        }

        .strategy-result {
            margin-top: 10px;
            color: #fff;
            font-style: italic;
            font-size: 0.9rem;
            background: rgba(0, 243, 255, 0.1);
            padding: 10px;
            border-left: 2px solid var(--holo-blue);
            display: none;
            white-space: pre-wrap;
        }

        /* Utilities */
        .error-msg {
            color: var(--danger-red);
            margin-top: 15px;
            text-align: center;
            display: none;
            border: 1px solid var(--danger-red);
            padding: 10px;
        }

        .cors-warning {
            font-size: 0.7rem;
            color: #ffaa00;
            margin-top: 5px;
            display: none;
        }

        @keyframes glitchIn {
            0% { transform: translateX(-10px); opacity: 0; }
            20% { transform: translateX(10px); opacity: 1; }
            40% { transform: translateX(-5px); }
            60% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

    </style>
</head>
<body>

    <div class="radar-line" id="radarLine"></div>

    <div class="hud-container">
        <div class="hud-corner tl"></div>
        <div class="hud-corner tr"></div>
        <div class="hud-corner bl"></div>
        <div class="hud-corner br"></div>

        <header>
            <h1>MARKET_RADAR <span style="font-size:0.5em; opacity:0.5;">v.OMEGA</span></h1>
            <div class="system-status">
                SYS: ONLINE<br>
                SCOPE: UNRESTRICTED<br>
                API: PERPLEXITY_SONAR
            </div>
        </header>

        <div class="control-grid">
            <div class="input-group full-width">
                <label for="apiKey">:: SECURITY_KEY (pplx-...) ::</label>
                <input type="password" id="apiKey" placeholder="ENTER API CREDENTIALS" autocomplete="off">
            </div>

            <div class="input-group full-width">
                <label for="keyword">:: TARGET_KEYWORD ::</label>
                <input type="text" id="keyword" placeholder="e.g. 'Best AI Coding Assistant'">
            </div>
        </div>

        <button id="scanBtn">INITIATE FULL SPECTRUM SCAN</button>
        <div id="corsNote" class="cors-warning">⚠ SYSTEM NOTICE: If scan fails, enable CORS unblocker or run on local server.</div>
        <div id="errorMsg" class="error-msg"></div>

        <div id="console-output">
            </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const ENDPOINT = "https://api.perplexity.ai/chat/completions";

        // --- DOM ---
        const scanBtn = document.getElementById('scanBtn');
        const apiKeyInput = document.getElementById('apiKey');
        const keywordInput = document.getElementById('keyword');
        const errorMsg = document.getElementById('errorMsg');
        const consoleOutput = document.getElementById('console-output');
        const radarLine = document.getElementById('radarLine');
        const hudContainer = document.querySelector('.hud-container');
        const corsNote = document.getElementById('corsNote');

        // --- EVENTS ---
        scanBtn.addEventListener('click', runScan);

        // --- CORE LOGIC ---
        async function runScan() {
            const apiKey = apiKeyInput.value.trim();
            const keyword = keywordInput.value.trim();

            resetUI();

            if (!apiKey || !keyword) {
                showError("ERROR: CREDENTIALS OR TARGET MISSING");
                return;
            }

            setScanning(true);

            // --- THE MISSION LOGIC HAS BEEN UPDATED HERE ---
            // Now configured to find ALL competitors (Big Brands + Niche)
            const systemPrompt = `
                You are an Elite Competitive Intelligence Engine.
                Your mission: List the TOP 3 competitors for the user's keyword that rank highest in AI Search.
                
                CRITICAL INSTRUCTION: Include BOTH major established brands (like Writesonic, Jasper, HubSpot) AND rising stars. 
                Do not filter out large companies. I need to see the DOMINANT players.
                
                STRICT OUTPUT FORMAT: JSON ONLY. No Markdown.
                Structure:
                {
                  "sources": [
                    { "name": "Source Name", "url": "URL", "why_trusted": "Why AI models rank this highly (e.g. 'Domain Authority', 'Massive User Base')" }
                  ]
                }
            `;

            const userPrompt = `Identify the top 3 dominant competitors for: "${keyword}".`;

            try {
                const response = await fetch(ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'sonar-pro', // Using the powerful pro model
                        messages: [
                            { role: "system", content: systemPrompt },
                            { role: "user", content: userPrompt }
                        ],
                        max_tokens: 1000
                    })
                });

                if (!response.ok) {
                    const data = await response.json();
                    let msg = data.error?.message || "Unknown Error";
                    if (response.status === 401) msg = "INVALID API KEY";
                    throw new Error(msg);
                }

                const data = await response.json();
                
                // Parse Logic (Robust)
                let rawText = data.choices[0].message.content;
                rawText = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
                const firstBrace = rawText.indexOf('{');
                const lastBrace = rawText.lastIndexOf('}');
                
                if (firstBrace !== -1 && lastBrace !== -1) {
                    rawText = rawText.substring(firstBrace, lastBrace + 1);
                }

                const parsed = JSON.parse(rawText);
                renderResults(parsed.sources, apiKey);

            } catch (err) {
                console.error(err);
                if (err.message.includes("Failed to fetch")) {
                    showError("CONNECTION BLOCKED (CORS). PLEASE ENABLE CORS EXTENSION OR CHECK KEY.");
                    corsNote.style.display = 'block';
                } else {
                    showError(`SYSTEM FAILURE: ${err.message}`);
                }
            } finally {
                setScanning(false);
            }
        }

        // --- RENDER LOGIC ---
        function renderResults(sources, apiKey) {
            consoleOutput.style.display = 'flex';
            
            if(!sources || sources.length === 0) {
                consoleOutput.innerHTML = '<div style="text-align:center; color:#fff;">NO SIGNALS DETECTED.</div>';
                return;
            }

            sources.forEach((source, index) => {
                const card = document.createElement('div');
                card.className = 'threat-card';
                card.style.animationDelay = `${index * 0.2}s`; // Staggered entrance
                
                card.innerHTML = `
                    <div class="threat-header">
                        <span>⚠ ${source.name.toUpperCase()}</span>
                    </div>
                    <a href="${source.url}" target="_blank" class="threat-url">${source.url}</a>
                    <div class="threat-reason">
                        > POWER RATING: ${source.why_trusted}
                    </div>
                    <button class="counter-btn" id="btn-${index}">[ GENERATE COUNTER-MEASURE ]</button>
                    <div class="strategy-result" id="res-${index}"></div>
                `;
                
                consoleOutput.appendChild(card);

                // Counter-Measure Logic
                document.getElementById(`btn-${index}`).addEventListener('click', async (e) => {
                    const btn = e.target;
                    const resDiv = document.getElementById(`res-${index}`);
                    
                    btn.innerText = "CALCULATING TACTICS...";
                    btn.disabled = true;

                    try {
                        const stratPrompt = `
                            Target: ${source.name}
                            Context: They are a dominant player for "${keywordInput.value}".
                            Mission: Provide 1 aggressive tactic to compete against this giant.
                        `;

                        const response = await fetch(ENDPOINT, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${apiKey}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                model: 'sonar', 
                                messages: [
                                    { role: "system", content: "You are a strategic consultant. Be brief." },
                                    { role: "user", content: stratPrompt }
                                ]
                            })
                        });
                        
                        const data = await response.json();
                        const tactic = data.choices[0].message.content;

                        resDiv.style.display = 'block';
                        typeWriterEffect(resDiv, "> " + tactic);
                        btn.innerText = "MEASURE DEPLOYED";

                    } catch (err) {
                        btn.innerText = "ERROR";
                        btn.disabled = false;
                        alert("Strategy generation failed.");
                    }
                });
            });
        }

        // --- UTILS ---
        function setScanning(isScanning) {
            if (isScanning) {
                scanBtn.innerHTML = "SCANNING GLOBAL INDEX...";
                scanBtn.disabled = true;
                hudContainer.classList.add('scanning');
                radarLine.style.display = 'block';
            } else {
                scanBtn.innerHTML = "INITIATE FULL SPECTRUM SCAN";
                scanBtn.disabled = false;
                hudContainer.classList.remove('scanning');
                radarLine.style.display = 'none';
            }
        }

        function showError(msg) {
            errorMsg.innerText = msg;
            errorMsg.style.display = 'block';
        }

        function resetUI() {
            errorMsg.style.display = 'none';
            corsNote.style.display = 'none';
            consoleOutput.innerHTML = '';
            consoleOutput.style.display = 'none';
        }

        function typeWriterEffect(element, text) {
            element.textContent = "";
            let i = 0;
            const speed = 20; 
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }
    </script>
</body>
</html>
